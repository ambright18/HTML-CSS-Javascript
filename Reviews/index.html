<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0"/>
        <title>Alex's Review Carousel</title>
        <!-- stylesheet -->
        <!-- font-awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
       <main>
        <section class="conatiner">
            <!--Title goes below -->
            <div class="title">
                <h2> Our Reviews </h2>
            <div class="underline"></div>
            </div>
            <!-- Review goes here -->
            <article class="review">
                <div class="img-container">
                    <img src="buggy.png" id="person-img" alt=""/>
                </div>
                <h4 id="author">buggy clown</h4>
                <p id="job">East Blue Pirate</p>
                <p id="info">Is a notroious pirate in the one 
                    piece universe who ate the legendary chop chop
                    devil fruit that gave him the ability to dismemeber
                    himself at will and control each limb.
                </p>
                <!-- previous and next buttons -->
                <div class="button-container">
                    <button class = "prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class = "next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Surprise me</button>
            </article>
            </section>
       </main>
          <!--javascript file-->
        <script src="app.js"></script>
    </body>
</html>
